<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videoly Widget Api DEMO</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shallow-product {
      display: flex;
      justify-content: space-between;
      align-items: space-around;
      width: 700px;
      margin-top: 100px;

      border: 5px solid #94BFBE;
    }

    .media {
      width: 100%;
      height: 120px;
      border-bottom: 3px solid #857C8D;
    }
  </style>
</head>
<body>
  <div class="shallow-product">
    <div class="product_pic">
      <img src="./product_photo.png" width="300px" height="450px" />
    </div>
    <div class="description">
      <h1 class="title">Samsung Galaxy S9</h1>

      <div class="media">
      </div>

      <span id="price-preview">999</span>
      <span id="videoly-product-id">123123</span>

      <div class="descr_pic">
        <img src="./desc_photo.png" width="300px" height="300px" />
      </div>
    </div>
  </div>


  <!-- Download Videoly Widget -->
  <script defer src="./lib/widget.js"></script>
  <script defer src="./lib/extensions/jsonp-requester.js"></script>
  <!-- Load manually (in production automatically) -->
  <script defer src="./load-widget.js"></script>

  <!-- INIT WIDGET API -->
  <script defer="true" src="./videoly-callback-example.js"></script>
</body>
</html>
